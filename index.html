<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Live Score</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Live Score Indonesia</h1>
<div id="matches">Loading...</div>

<script>
// API TheSportsDB (contoh: liga Indonesia ID = 4406)
const apiURL = "https://www.thesportsdb.com/api/v1/json/1/eventsnextleague.php?id=4406";

async function fetchScores() {
  const res = await fetch(apiURL);
  const data = await res.json();
  const container = document.getElementById("matches");
  container.innerHTML = "";
  
  data.events.forEach(match => {
    const div = document.createElement("div");
    div.className = "match";
    div.innerHTML = `
      <span class="team">${match.strHomeTeam}</span>
      <span class="score">vs</span>
      <span class="team">${match.strAwayTeam}</span>
      <span class="date">${match.dateEvent}</span>
    `;
    container.appendChild(div);
  });
}

// Update setiap 60 detik
fetchScores();
setInterval(fetchScores, 60000);
</script>
</body>
</html>
